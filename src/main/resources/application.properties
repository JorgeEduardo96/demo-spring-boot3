spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

spring.main.allow-bean-definition-overriding=true

request-handler.retry.maxAttempts=${RETRY_MAX_ATTEMPTS:3}
request-handler.retry.waitDuration=1
request-handler.circuit-breaker.slidingWindowSize=5
request-handler.circuit-breaker.failureRateThreshold=50
request-handler.circuit-breaker.maxWaitDurationInHalfOpenState=10

